<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Covid 19 tracker</title>

        <link rel="stylesheet" href="./style.css"/>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="./index.js" defer></script>
    </head>

    <body>
        <div class="header">Covid19 tracker</div>
        <div class="container">
            <form action="" class="form-data" autocomplete="on">
                <div class="country">
                    <label for="country-name">Enter Country Name:</label>
                    <input type="text" name="country-name" class="country-name" id="country-name" />
                </div>
                <br>
                <div class="button-block">
                    <button type="submit" class="btn-search">Search</button>
                </div>
                
            </form>

            <div class="result">
                <div class="loading">Loading...</div>
                <div class="errors"></div>
                <div class="data"></div>
                <div class="result-container">
                    <p>
                        <strong>Active: </strong><span class="active-cases"></span>
                    </p>
                    <p>
                        <strong>New Cases: </strong><span class="today-cases"></span>
                    </p>
                    <p>
                        <strong>New Deaths: </strong><span class="today-deaths"></span>
                    </p>
                    <p>
                        <strong>Total Recovered: </strong><span class="total-recovered"></span>
                    </p>
                    <p>
                        <strong>Total Deaths: </strong><span class="total-deaths"></span>
                    </p>
                    <p>
                        <strong>Total Cases: </strong><span class="total-cases"></span>
                    </p>
                    <p>
                        <strong>Total Tests: </strong><span class="total-tests"></span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
